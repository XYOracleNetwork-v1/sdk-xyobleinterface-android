// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28
        buildToolsVersion = '28.0.3'
        kotlinVersion = '1.3.11'
        androidPluginVersion = '3.2.1'
        androidSupportVersion = '28.0.3'
        coroutinesVersion = '1.0.1'
        mavenVersion = '2.1'
        androidToolsVersion = '26.2.1'
    }

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$mavenVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
    ext {
        pluginDependencies = [
                android      : "com.android.tools.build:gradle:$androidPluginVersion",
                kotlin       : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        ]
    }

}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        google()
    }
}