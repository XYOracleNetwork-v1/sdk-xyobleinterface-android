apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

group = 'network.xyo'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "network.xyo.bleinterface.sample"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
        kotlinOptions {
            allWarningsAsErrors = true
        }
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/build.kotlin_module'
        exclude 'META-INF/atomicfu.kotlin_module'
        exclude 'META-INF/library_release.kotlin_module'
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'network.xyo:sdk-core-kotlin:3.0.32'
    api 'network.xyo:sdk-base-android:2.0.91'
    api 'network.xyo:sdk-ble-android:3.0.1075'

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50"
    api "org.jetbrains.kotlin:kotlin-reflect:1.3.50"

    api 'androidx.core:core:1.2.0-alpha04'
    api "androidx.legacy:legacy-support-v4:1.0.0"

    api 'com.google.android.material:material:1.1.0-beta01'
    api 'androidx.vectordrawable:vectordrawable:1.1.0'

    api 'org.jetbrains:annotations:17.0.0'
    api "org.bouncycastle:bcpkix-jdk15on:1.58"
    implementation project(':library')
}
repositories {
    mavenCentral()
}

